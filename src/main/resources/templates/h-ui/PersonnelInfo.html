    <title>人员信息</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe616;</i> 基础数据
    <span class="c-gray en">&gt;</span>
    人员信息
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <div id="tab-system" class="HuiTab">
        <div class="tabBar cl">
            <span class="btn btn-default-outline">学生信息</span>
            <span class="btn btn-default-outline">教师信息</span>
        </div>
        <div class="tabCon">
            <div class="cl pd-5 bg-1 bk-gray mt-5">
					<span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
						<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
						<a href="javascript:;" onclick="member_add('添加用户','member-add.html','','510')"
                           class="btn btn-primary radius">
							<i class="Hui-iconfont">&#xe600;</i>
							添加学生</a>
					</span>
            </div>
            <div class="mt-5">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th width="18%">姓名</th>
                        <th width="20%">班级</th>
                        <th width="21%">手机</th>
                        <th width="21%">IC卡号</th>
                        <th width="19%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="SL:${StudentList}" : class="text-c">
                        <!--  #dates.format                      ==0'男':'女'-->
                        <td><input type="checkbox" value="1" name=""></td>
                        <td th:text="${SL.getPersonName()}"></td>
                        <td th:text="${SL.getClassName()}"></td>
                        <td th:text="${SL.getMobile()}"></td>
                        <td th:text="${SL.getCardNum()}"></td>
                        <td class="td-manage">
                            <a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-add.html','4','','510')"
                               class="ml-5"
                               style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                            <a title="删除" href="javascript:;" onclick="member_del(this,'1')" class="ml-5"
                               style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tabCon">
            <div class="cl pd-5 bg-1 bk-gray mt-5">
                <span class="l">
                    <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
                    <i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
                    <a href="javascript:;" onclick="member_add('添加用户','member-add.html','','510')"
                       class="btn btn-primary radius">
                        <i class="Hui-iconfont">&#xe600;</i> 添加用户</a>
                </span>
                <span class="r">共有数据：<strong>88</strong> 条</span>
            </div>
            <div class="mt-5">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th width="22%">姓名</th>
                        <th width="22%">IC卡号</th>
                        <th width="22%">手机</th>
                        <th width="22%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="TL:${TeacherList}" class="text-c"><!---->
                        <td><input type="checkbox" value="1" name=""></td>
                        <td th:text="${TL.getPersonName()}"></td>
                        <td th:text="${TL.getCardNum()}">HC1331400</td>
                        <td th:text="${TL.getMobile()}">1763284232</td>
                        <td class="td-manage">
                            <a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-add.html','4','','510')"
                               class="ml-5"
                               style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                            <a title="删除" href="javascript:;" onclick="member_del(this,'1')" class="ml-5"
                               style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="h-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="h-ui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="h-ui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="h-ui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#tab-system").Huitab({
            index: 0
        });
    });

    /*用户-添加*/
    function member_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }


    /*用户-编辑*/
    function member_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

    /*密码-修改*/
    function change_password(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
</body>
</html>
